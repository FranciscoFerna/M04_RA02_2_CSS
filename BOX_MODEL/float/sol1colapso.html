<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Clearfix</title>
    <style>
        /* Clearfix: evita el colapso del contenedor */
        .contenedor::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Estilos de contenedor y cajas como en el ejemplo anterior */
        .contenedor {
            background-color: lightgray;
            padding: 10px;
            border: 2px solid #333;
        }

        .caja {
            width: 45%;
            background-color: lightblue;
            float: left;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="caja">Caja flotante 1</div>
        <div class="caja">Caja flotante 2</div>
    </div>

</body>
</html>

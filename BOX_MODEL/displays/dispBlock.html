<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de display: block</title>
    <style>
        .bloque {
            display: block;
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="bloque">Elemento 1 - Bloque</div>
    <div class="bloque">Elemento 2 - Bloque</div>
    <div class="bloque">Elemento 3 - Bloque</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de display: none</title>
    <style>
        .visible {
            background-color: lightyellow;
            padding: 10px;
            margin: 5px;
        }

        .oculto {
            display: none; /* No ocupa espacio */
        }
    </style>
</head>
<body>
    <div class="visible">Elemento Visible</div>
    <div class="oculto">Elemento Oculto</div>
    <div class="visible">Elemento Visible</div>
</body>
</html>

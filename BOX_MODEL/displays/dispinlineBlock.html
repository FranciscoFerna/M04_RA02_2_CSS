<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de display: inline-block</title>
    <style>
        .inline-block {
            display: inline-block;
            background-color: lightcoral;
            padding: 10px;
            margin: 5px;
            width: 150px; /* Acepta width y height */
        }
    </style>
</head>
<body>
    <div class="inline-block">Elemento 1 - Inline-block</div>
    <div class="inline-block">Elemento 2 - Inline-block</div>
    <div class="inline-block">Elemento 3 - Inline-block</div>
</body>
</html>

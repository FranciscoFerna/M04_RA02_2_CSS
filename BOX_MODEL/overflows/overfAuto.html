<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de overflow: auto</title>
    <style>
        .contenedor {
            width: 200px;
            height: 100px;
            background-color: lightgoldenrodyellow;
            border: 2px solid gold;
            overflow: auto; /* Muestra barras de desplazamiento solo si es necesario */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        Este es un contenido que es demasiado largo para el contenedor y se desborda hacia afuera. 
        Además, puede haber más contenido que también desborde el área visible.
    </div>
</body>
</html>

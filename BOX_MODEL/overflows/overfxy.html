<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de overflow combinado</title>
    <style>
        .contenedor {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid blue;
            overflow-x: hidden; /* Oculta el desbordamiento horizontal */
            overflow-y: scroll; /* Muestra barra de desplazamiento vertical */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        Este es un contenido muy largo que desborda en la dirección horizontal y 
        debería ocultarse, pero se debe mostrar la barra de desplazamiento en la dirección vertical.
    </div>
</body>
</html>

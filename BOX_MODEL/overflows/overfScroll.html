<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de overflow: scroll</title>
    <style>
        .contenedor {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            border: 2px solid red;
            overflow: scroll; /* Siempre muestra las barras de desplazamiento */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        Este es un contenido que es demasiado largo para el contenedor y se desborda hacia afuera.
    </div>
</body>
</html>
